version: "3.9"
services:
  postgres:
    image: postgres:15.5
    env_file:
      - ../packages/postgres/.env
    volumes:
      - ../packages/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U split_pg_user -d split_pg_pswd"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
  backend:
    image: split_backend:local
    build:
      context: ../packages/backend
      dockerfile: Dockerfile
    command: uvicorn src.app:app --reload --workers 1 --host 0.0.0.0 --port 8000
    env_file:
      - ../packages/backend/.env
    volumes:
      - ../packages/backend/src:/opt/backend/src
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ../packages/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - ../packages/grafana:/var/lib/grafana

volumes:
  prometheus_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ../packages/prometheus
  grafana_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ..packages/grafana
  postgres_data:


networks:
  default:
    name: split_api
