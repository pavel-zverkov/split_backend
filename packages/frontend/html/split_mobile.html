<!DOCTYPE html>
<html>

<head>
    <title>split_compare</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .compare_table_header {
            position: sticky;
            top: 0;
            width: 390px;
            background-color: var(--tg-theme-bg-color);
        }

        .compare_table_header th {
            width: 390px;
            padding: 20px 15px;
            padding-right: 25px;
            font-weight: 700;
            font-size: 16px;
            color: var(--tg-theme-text-color);
            text-align: right;
            white-space: pre-wrap;
        }

        .compare_table_header th:nth-child(1),
        .compare_table_header th:nth-child(2) {
            width: 195px;
        }

        .compare_table_header th:nth-child(2) {
            text-align: left;
            padding-left: 3px;
        }

        .compare_table {
            width: 390px;
            height: 100vh;
            overflow-x: hidden;
            /* Разрешаем горизонтальную прокрутку */
            overflow-y: scroll;
            /* Скрываем вертикальную прокрутку */
            /* position: relative; */
            /* Устанавливаем позиционирование как относительное */
        }

        .compare_table td {
            width: 390px;
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            font-weight: 500;
            font-size: 14px;
            color: var(--tg-theme-text-color);
            border-bottom: solid 2px var(--tg-theme-section-separator-color);
        }

        td:nth-child(1),
        td:nth-child(2) {
            text-align: right;
        }

        td:nth-child(3),
        td:nth-child(4) {
            text-align: left;
        }

        td:nth-child(4) {
            font-weight: 650;
        }

        .map_container {
            width: 390px;
            overflow: scroll;
        }

        .map_container img {
            width: 100%;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        /* .map_container:hover img {
            transform: scale(2);
        } */


        /* demo styles */

        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

        body {
            background: var(--tg-theme-bg-color);
            font-family: 'Roboto', sans-serif;
        }


        @media (max-width: 390px) {
            .compare_table_header {
                width: 100vw;
            }

            .compare_table_header th {
                font-weight: 700;
                font-size: 16px;
                width: 50vw;
            }

            .compare_table {
                width: 100vw;
            }

            td {
                width: 25vw;
            }

        }
    </style>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <!-- <h1>{{ event }}</h1>
    <h2>{{ description }}</h2>
    <h3>{{ date }}</h3> -->
    <div class="container">
        <div class="compare_table_header">
            <table>
                <tr>
                    <th>{{ competitor_1 }}</th>
                    <th>{{ competitor_2 }}</th>
                </tr>
            </table>
        </div>
        <div class="compare_table">
            <table>
                {% for id, competitior_1_time, competitior_2_time, time_diff in data %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ competitior_1_time }}</td>
                    <td>{{ competitior_2_time }}</td>
                    <td>{{ time_diff }}</td>
                </tr>
                {% endfor %}
            </table>

            <script>
                const table = document.querySelector('.compare_table table');
                const rows = table.rows;

                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    const resultCell = row.cells[3];

                    if (resultCell.textContent.includes('-')) {
                        resultCell.style.color = '#11ef0d';
                    } else if (resultCell.textContent.includes('+')) {
                        resultCell.style.color = '#f21e08';
                    } else {

                    }
                }
            </script>
        </div>
    </div>
    <div class="map_container">
        <img id="map_img" src="{{ map_url }}" />
    </div>
</body>

</html>
